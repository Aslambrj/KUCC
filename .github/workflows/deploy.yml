name: Deploy Frontend to Namecheap

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v3
        with:
          server: ftp.kuccofficial.com
          username: aslamworlds@kuccofficial.com
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: frontend/dist/
          server-dir: /
